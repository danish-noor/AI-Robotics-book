<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      sessionStorage.redirect = location.href;
      window.location.replace(
        location.protocol + '//' + 
        location.hostname + 
        location.pathname.replace(/\/404$/, '/').replace(/\/$/, '') + 
        location.hash
      );
    </script>
    <meta http-equiv="refresh" content="0; url=/AI-Robotics-book/">
  </head>
  <body>
    <p>If you're seeing this, the single-page application at <a href="/AI-Robotics-book/">/AI-Robotics-book/</a> didn't load correctly.</p>
  </body>
</html>
